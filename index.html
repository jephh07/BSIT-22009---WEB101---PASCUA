<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Information</title>
  <style>
    :root {
      --accent: #4CAF50;
      --muted: #666;
    }

    /* Center the card vertically and horizontally */
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: #f6f8fb;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 760px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(20, 20, 30, 0.06);
      padding: 28px;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    p {
      color: var(--muted);
    }

    img.profile {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
      display: block;
      margin: 20px auto;
    }

    .social a {
      display: block;
      margin: 4px 0;
      color: var(--accent);
      text-decoration: none;
    }

    .button {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Personal Information</h1>

    <img src="jeph.jpeg" alt="My Photo" class="profile">

    <p><strong>Name:</strong> Jepherson Pascua</p>

    <p><strong>Email:</strong> jephersonpascua07@gmail.com</p>
    <p><strong>Phone:</strong> 09519975447</p>

    <h2>About Me</h2>
    <p>Fond of cats</p>

    <h2>My Socials</h2>
    <div class="social">
      <a href="https://www.facebook.com/Jephhh07" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/jephh07" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@jephh07" target="_blank">TikTok</a>
    </div>
  </main>
</body>
  </html>
